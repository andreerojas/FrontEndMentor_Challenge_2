<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="product-image-mobile-version" class="main-img" id="mobile">
      <img src="images/image-product-desktop.jpg" alt="product-image-mobile-version" class="main-img" id="desktop">
      <div id="description">
        <p id="category">PERFUME</p>
        <p id="title">Gabrielle Essence Eau De Parfum</p>
        <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p id="currentPrice">$149.99</p>
          <p id="originalPrice">$169.99</p>
        </div>
        <button><img id="cart-icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>



    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
</body>

</html>
